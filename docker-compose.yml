version: '3.8'

services:
  media-api:
    build: ./backend
    container_name: media-api
    environment:
      - API_PORT=1699
      - MEDIA_ROOT=/media/static/artists
      - DB_PATH=/data/media.db
      - ENABLE_PERIODIC_SCAN=false
      - SCAN_INTERVAL_MINUTES=120
    volumes:
      - /volume1/Video_Server:/media:ro
      - /volume1/docker/lan-media/data:/data
    ports:
      - "1699:1699"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1699/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  media-web:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=http://media-api:1699
    container_name: media-web
    ports:
      - "1700:80"
    depends_on:
      - media-api
    restart: unless-stopped
