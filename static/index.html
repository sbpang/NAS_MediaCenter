<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="supported-color-schemes" content="dark">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NAS Player">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366f1">
    <title>NAS Media Player</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>üé¨ NAS Media Player</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search artists or videos...">
            </div>
        </header>

        <main class="main-content">
            <!-- Artist Grid -->
            <section id="artistsSection" class="artists-section">
                <h2>Artists</h2>
                <div id="artistsGrid" class="artists-grid">
                    <!-- Artists will be loaded here -->
                </div>
            </section>

            <!-- Videos Grid (shown when artist is selected) -->
            <section id="videosSection" class="videos-section" style="display: none;">
                <button id="backButton" class="back-button">‚Üê Back to Artists</button>
                <h2 id="currentArtistName"></h2>
                <div id="videosGrid" class="videos-grid">
                    <!-- Videos will be loaded here -->
                </div>
            </section>
        </main>

        <!-- Video Player Modal -->
        <div id="playerModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="player-container">
                    <video id="videoPlayer" controls autoplay>
                        Your browser does not support the video tag.
                    </video>
                    <audio id="audioPlayer" controls autoplay style="display: none;">
                        Your browser does not support the audio tag.
                    </audio>
                    <div id="playerInfo" class="player-info"></div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
