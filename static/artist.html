<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="supported-color-schemes" content="dark">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NAS Player">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366f1">
    <title>NAS Media Player</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div style="display: flex; align-items: center; gap: 15px; width: 100%; position: relative;">
                <a href="/" class="back-button">‚Üê Back</a>
                <h1 id="artistNameHeader" style="flex: 1; margin: 0; text-align: center;">Loading...</h1>
            </div>
            <div class="search-bar" style="margin-top: 20px;">
                <input type="text" id="searchInput" placeholder="Search videos...">
            </div>
        </header>

        <main class="main-content">
            <!-- Videos Grid -->
            <section id="videosSection" class="videos-section">
                <div id="videosGrid" class="videos-grid">
                    <!-- Videos will be loaded here -->
                </div>
            </section>
        </main>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="/artist.js"></script>
</body>
</html>
